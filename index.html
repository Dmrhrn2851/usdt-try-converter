
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>USDT ↔ TRY Dönüştürücü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    .converter {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .rate {
      margin-bottom: 10px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>USDT ↔ TRY</h2>
    <div class="rate" id="rate">Güncel kur alınıyor...</div>

    <input type="number" id="usdtInput" placeholder="USDT miktarı" />
    <div class="result" id="tryResult">TRY: -</div>

    <input type="number" id="tryInput" placeholder="TRY miktarı" />
    <div class="result" id="usdtResult">USDT: -</div>
  </div>

  <script>
    let currentRate = 0;

    async function fetchRate() {
      try {
        const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=USDTTRY');
        const data = await response.json();
        currentRate = parseFloat(data.price);
        document.getElementById("rate").textContent = `1 USDT = ${currentRate.toFixed(2)} TRY`;
        calculateFromUSDT();
        calculateFromTRY();
      } catch (error) {
        document.getElementById("rate").textContent = "Kur alınamıyor...";
      }
    }

    function calculateFromUSDT() {
      const usdt = parseFloat(document.getElementById("usdtInput").value);
      const result = isNaN(usdt) ? 0 : usdt * currentRate;
      document.getElementById("tryResult").textContent = `TRY: ${result.toFixed(2)}`;
    }

    function calculateFromTRY() {
      const tryValue = parseFloat(document.getElementById("tryInput").value);
      const result = isNaN(tryValue) || currentRate === 0 ? 0 : tryValue / currentRate;
      document.getElementById("usdtResult").textContent = `USDT: ${result.toFixed(4)}`;
    }

    document.getElementById("usdtInput").addEventListener("input", calculateFromUSDT);
    document.getElementById("tryInput").addEventListener("input", calculateFromTRY);

    fetchRate();
    setInterval(fetchRate, 10000); // her 10 saniyede bir kuru günceller
  </script>
</body>
</html>
